apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.subscriber.name }}
  labels:
    app: {{ .Values.subscriber.name }}
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.subscriber.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.subscriber.name }}
        tier: backend
    spec:
      containers:
      - name: {{ .Values.subscriber.name }}
        image: {{ .Values.subscriber.name }}:1.6
        imagePullPolicy: Never
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.subscriber.name }}
  labels:
    app: {{ .Values.subscriber.name }}
    tier: backend
spec:
  selector:
    app: {{ .Values.subscriber.name }}
  type: LoadBalancer
  ports:
  - port: {{ .Values.addresses.port }}
    targetPort: 80
    protocol: TCP
    name: http