apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.policyNode.name }}
  labels:
    app: {{ .Values.policyNode.name }}
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.policyNode.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.policyNode.name }}
        tier: backend
    spec:
      containers:
      - name: {{ .Values.policyNode.name }}
        image: {{ .Values.policyNode.name }}:1.6
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: {{ .Values.environment }}
        - name: serviceUrls__DagAir.Facilities
          value: "http://{{ .Values.facilities.name }}:{{ .Values.facilities.port }}/"
        - name: serviceUrls__DagAir.Policies
          value: "http://{{ .Values.policies.name }}:{{ .Values.policies.port }}/"
        - name: rabbitMq__hostName
          value: {{ .Values.rabbitMq.hostName }}
        - name: rabbitMq__virtualHost
          value: {{ .Values.rabbitMq.virtualHost }}
        - name: rabbitMq__userName
          value: {{ .Values.rabbitMq.userName }}
        - name: rabbitMq__password
          value: {{ .Values.rabbitMq.password }}
        - name: rabbitMq__protocol
          value: {{ .Values.rabbitMq.protocol }}
        - name: rabbitMq__connectionName
          value: {{ .Values.policyNode.rabbitMq.connectionName }}
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        startupProbe:
          httpGet:
            path: /system/health/ready
            port: 80
          failureThreshold: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.policyNode.name }}
  labels:
    app: {{ .Values.policyNode.name }}
    tier: backend
spec:
  selector:
    app: {{ .Values.policyNode.name }}
  type: LoadBalancer
  ports:
  - port: {{ .Values.policyNode.port }}
    targetPort: 80
    protocol: TCP
    name: http
