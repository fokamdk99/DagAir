name: CI-SensorState

on:
  workflow_dispatch: # allows to trigger workflow on demand
  push:
    branches:
      - main
      - develop
    paths:
      - src/DagAir_SensorState/**

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup .NET 5.0
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: 5.0.102

      - name: Build & Test
        shell: bash
        run: ./build.sh TestProject --ProjectName sensorState --verbosity verbose

      - name: Pack
        shell: bash
        run: ./build.sh PackProject --ProjectName sensorState --verbosity verbose

      - name: Check application docker build - sensor state history
        run: |
          DOCKER_BUILDKIT=1 \
          docker build \
          -f ./src/DagAir_SensorState/Dockerfile \
          ./src